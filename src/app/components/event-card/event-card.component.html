<mat-card class="example-box">
    <mat-grid-list cols="7">
        <mat-grid-tile mat-card-title [colspan]="1" [rowspan]="1">
            <mat-icon style="color: seagreen;">event_note</mat-icon>
        </mat-grid-tile>
        <mat-grid-tile mat-card-title [colspan]="5" [rowspan]="1">
            <div class="title">
                {{event.summary}}
            </div> 
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item (click)="editEvent()">
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                </button>
                <button mat-menu-item (click)="deleteEvent()">
                    <mat-icon> delete</mat-icon>
                    <span>Delete</span>
                </button>
            </mat-menu>
        </mat-grid-tile>

        <mat-grid-tile mat-card-subtitle [colspan]="1" [rowspan]="1" *ngIf="event.isGoogle"> </mat-grid-tile>
        <mat-grid-tile mat-card-subtitle [colspan]="6" [rowspan]="1" *ngIf="event.isGoogle">
            <div style="text-align: left; width: 100%; height: 100%;">
                <!-- {{"#"+(event.id||"")+" wydarzenie "}} -->
                Wydarzenie
                <a class="user-href" href="www.calendar.google.com/">
                    GoogleCalendar
                </a>
            </div>
            
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1"> </mat-grid-tile>
        <mat-grid-tile [colspan]="6" [rowspan]="3">
            <div style="text-align: left; width: 100%; height: 100%; text-overflow: ellipsis;">
                {{event.description}}
                {{"#"+event.id}}
                <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. -->
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
